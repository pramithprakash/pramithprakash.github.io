<script type="text/javascript">
$(document).ready(function(){

$('.parentul').each(function(){
var temp = 0;
var temp1 = 0;
var p = 0;
	$(this).find('.parentli').find('.check').each(function(){
		if($(this).is(":checked")){
		  if(temp==0){
		    temp1 = 1;
		    p = 1;
		  }
		}
		else{
		    temp = 1;
		    p = 0;
			$(this).parents('.parentul').find('.parentli').find('.checkall').removeAttr('checked');
		}
		 if(p==1){
	  	    $(this).parents('.parentul').find('.parentli').find('.checkall').attr('checked','checked');
		 }
	});
});
});
</script>
