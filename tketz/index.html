<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>tketz</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Custom CSS -->
    <link href="library/css/tketz/index.css" rel="stylesheet">
    
    <!-- Custom Fonts -->

<body>

    <header>
        <a class="logo">tketz - merchant slate</a>
        <div class="icons">
            <a class="recharge"><span>Recharge</span></a>
            <a class="dth"><span>dth</span></a>
            <a class="bus"><span>bus</span></a>
            <a class="flight"><span>flight</span></a>
            <a class="packages"><span>packages</span></a>
            <a class="transfer"><span>money transfer</span></a>
            <a class="payment"><span>utility payment</span></a>
        </div>
    </header>
    <section class="login-section">
        <a class="register-link">Register Now!</a>
        <div class="login-form">
            <h2>Login to your account</h2>
            <form>
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="Password" />
                <input type="button" value="Login" onclick="login()" />
            </form>
            <a class="forgot-link">Forgot Password?</a>
        </div>
    </section>

</body>
