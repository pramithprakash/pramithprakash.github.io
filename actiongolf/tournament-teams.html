<!DOCTYPE HTML>
<html lang="en" class="slim-header">
    <head>
        <title>Tournament Teams</title>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="images/fav.png">
        <link rel="apple-touch-icon" href="images/fav.png">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="library/css/admin.css" />
    </head>
    <body>
        <main>
            <header>
                <section>
                    <nav>
                        <a class="logo" href="./" title="ActionGolfers">ActionGolfers</a>
            
                        <div class="menu">
                            <div class="menu-links">
                                <a id="participate-submit-header" class="landing-secondary-btn" title="Register">Register</a>
                            </div>
                        </div>
                    </nav>
                </section>
            </header>
            <section>
                <div class="admin-container">
                    <h2 class="page-header loading">
                        <span class="admin-title">
                            Tournament Teams
                            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                        </span>
                        <a class="page-header-link" href="./active-tournaments.html">Active Tournaments</a>
                    </h2>

                    <div class="full-width">
                        <div class="list-teams-details">

                        </div>
                    </div>
                </div>
            </section>

            <script type="text/x-handlebars-template" data-template="listTeamsTemplate">
            <h5>{{tournamentDetails.tournamentId}}</h5>

            {{#if tournamentTeams}}
                {{#each tournamentTeams}}
                 <div class="list-teams">
                     <div class="team-image">
                        <img src="{{teamImageUrl}}" />
                     </div>

                    <div class="teams-item" data-team-id="{{tournamentTeamId}}">
                        <h3>{{teamName}}</h3>
                        <div class="start-hole">Starting Hole
                            <div class="display-starting-hole">
                                <span class="update-hole-trigger">{{startingHole}}</span>
                                <div class="update-starting-hole">
                                    <select data-starting-hole="{{startingHole}}">
                                        {{#each holesToPlay}}
                                        <option value="{{value}}"  {{#if selected}} selected {{/if}}>
                                            {{value}}
                                        </option>
                                        {{/each}}
                                    </select>
                                </div>
                                <div class="error-message">Error updating the starting hole</div>
                            </div>
                        </div>
                        <div class="player-list">
                        {{#each tournamentTeamMembers}}
                            <div class="player {{#if isLead}}lead{{/if}}" data-team-member-id="{{tournamentTeamMemberId}}">
                                <div class="photo">
                                    <img src="{{imageUrl}}" />
                                </div>
                                <div class="name">{{firstName}} {{lastName}}</div>
                            </div>
                        {{/each}}
                        </div>
                    </div>
                </div>
                {{/each}}
            {{else}}
                No teams found..
            {{/if}}
            </div>
        </script>

            <footer>
                <section>
                    <div class="footer-right">
            
                    </div>
                    <div class="footer-left">
                        <span class="logo">ActionGolfers</span>
                        <h5>Tournament Golf On-Demand</h5>
                        <p>Â© Copyright 2021 ActionGolfers LLC <br/>All Rights Reserved.</p>
                        <div class="footer-links">
                            <ul class="social-links">
                                <li><a class="facebook" title="Facebook" href="https://www.facebook.com/ActionGolfers/" target="_blank"><span>facebook</span></a></li>
                                <li><a class="instagram" title="Instagram" href="https://www.instagram.com/actiongolfers/
                                    " target="_blank"><span>instagram</span></a></li>
                                <li><a class="twitter" title="Twitter" href="https://twitter.com/action_golfers" target="_blank"><span>twitter</span></a></li>
                                <li><a class="youtube" title="Youtube" href="https://www.youtube.com/channel/UCOJRzam4OGFvEYxtKW27JbA" target="_blank"><span>youtube</span></a></li>
                            </ul>
                            <ul class="page-links">
                                <li><a href="terms-of-use.html" title="Terms of Use">Terms of Use</a></li>
                                <li><a href="privacy-policy.html" title="Privacy Policy">Privacy Policy</a></li>
                                <li><a href="contact-us.html" title="Contact Us">Contact Us</a></li>
                            </ul>
                        </div>
                    </div>
                </section>
            </footer>        </main>
        <script type="text/javascript" src="library/js/tournament-teams.js"></script>
    </body>
</html>
