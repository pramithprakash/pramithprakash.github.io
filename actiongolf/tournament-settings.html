<!DOCTYPE HTML>
<html lang="en" class="slim-header">
    <head>
        <title>Tournament Settings </title>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="images/fav.png">
        <link rel="apple-touch-icon" href="images/fav.png">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="library/css/admin.css" />
    </head>
    <body>
        <main>
            <header>
                <section>
                    <nav>
                        <a class="logo" href="./" title="ActionGolfers">ActionGolfers</a>
                    </nav>
                </section>
            </header>
            <section>
                <div class="admin-container form-container">
                    <h2 class="page-header loading">
                        <span class="admin-title">Tournament Settings
                        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div></span>

                        <a class="page-header-link" href="./active-tournaments.html">Active Tournaments</a>
                    </h2>

                    <div class="tournament-settings-wrapper">
                        <div class="col-6 input-container">
                            <div class="tournament-settings-details"></div>
                        </div>
                    </div>

                </div>
            </section>

            <footer>
                <section>
                    <div class="footer-right">
            
                    </div>
                    <div class="footer-left">
                        <span class="logo">ActionGolfers</span>
                        <h5>Tournament Golf On-Demand</h5>
                        <p>Â© Copyright 2021 ActionGolfers LLC <br/>All Rights Reserved.</p>
                        <div class="footer-links">
                            <ul class="social-links">
                                <li><a class="facebook" title="Facebook" href="https://www.facebook.com/ActionGolfers/" target="_blank"><span>facebook</span></a></li>
                                <li><a class="instagram" title="Instagram" href="https://www.instagram.com/actiongolfers/
                                    " target="_blank"><span>instagram</span></a></li>
                                <li><a class="twitter" title="Twitter" href="https://twitter.com/action_golfers" target="_blank"><span>twitter</span></a></li>
                                <li><a class="youtube" title="Youtube" href="https://www.youtube.com/channel/UCOJRzam4OGFvEYxtKW27JbA" target="_blank"><span>youtube</span></a></li>
                            </ul>
                            <ul class="page-links">
                                <li><a href="terms-of-use.html" title="Terms of Use">Terms of Use</a></li>
                                <li><a href="privacy-policy.html" title="Privacy Policy">Privacy Policy</a></li>
                                <li><a href="contact-us.html" title="Contact Us">Contact Us</a></li>
                            </ul>
                        </div>
                    </div>
                </section>
            </footer>
        </main>
        <script type="text/x-handlebars-template" data-template="tournamentSettingsTemplate">
            <div class="tournament-details">
                <h3>{{tournamentName}}</h3>
                <div class="tournament-details-category">
                    <div>Tournament Id: <span>{{tournamentId}}</span></div>
                    <div>Category: <span>{{tournamentCategory}}</span></div>
                </div>
            </div>
            <div class="form-field">
                <div class="screen-message error-message hide">
                    Something went wrong. We are working on getting this fixed as soon as we can. Please try later.
                </div>

                <div class="screen-message success-message hide">
                    Tournament settings updated
                </div>

                <div class="form-field-settings">
                    <div class="col-12">
                        <div class="col-6">
                            <label class="bold">Random Score Entry Allowed</label>
                        </div>
                        <div class="col-6">
                            <div class="slider-checkbox">
                                <input type="checkbox" id="isRandomScoreEntryAllowed" name="isRandomScoreEntryAllowed"
                                {{#if isRandomScoreEntryAllowed}} checked {{else}}  {{/if}}
                                />
                                <label class="label" for="isRandomScoreEntryAllowed"> </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="col-6">
                            <label class="bold">Allow member cap</label>
                        </div>
                        <div class="col-6">
                            <div class="slider-checkbox">
                                <input type="checkbox" id="allowMemberCapToggle" name="allowMemberCapToggle"
                                {{#if allowMemberCountCap}} checked {{else}}  {{/if}}
                                />
                                <label class="label" for="allowMemberCapToggle"> </label>
                            </div>
                        </div>
                    </div>
                    <div id="allowMemberCountDiv" class="col-12 {{#unless allowMemberCountCap}} hide{{/unless}}">
                        <div class="col-6">
                            <label class="bold">Maximum count cap</label>
                        </div>
                        <div class="col-6">
                            <div class="styled-input">
                                <input id="memberCountCap" type="number" name="memberCountCap" maxlength="2" value="{{memberCountCap}}" />
                                <span id="memberCountCapError" class="error-message"></span>
                            </div>
                        </div>
                    </div>
                    <div class="button-wrapper">
                        <button class="primary-btn" id="update-tournament-settings-btn">Update</button>
                        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                    </div>
                </div>
            </div>
        </script>

        <script type="text/javascript" src="library/js/tournament-settings.js"></script>
    </body>
</html>
