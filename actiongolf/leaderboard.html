<!DOCTYPE HTML>
<html lang="en" class="slim-header">
    <head>
        <title>ActionGolfers | Leaderboard</title>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="images/fav.png">
        <link rel="apple-touch-icon" href="images/fav.png">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="library/css/leaderboard.css" />
    </head>
    <body>
        <main>

            <header>
                <section>
                    <nav>
                        <a class="logo" href="./" title="ActionGolfers">ActionGolfers</a>
                    </nav>
                </section>
            </header>
            <section>
                <div class="leaderboard-container">
                    <div class="col-12">
                        <div class="col-3">
                            <div id="leaderboardAdDetails" class="leaderboard-ad-details"></div>
                        </div>
                        <div class="col-6">
                            <div id="leaderboard-cnt" class="leaderboard-content">
                                <div id="pageLoad" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                                <div  id="leaderboardDetails" class="leaderboard-details">
                                    <h2 class="page-header loading">Leaderboard <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div></span></h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div id="leaderboardListDetails" class="leaderboard-list-details"></div>
                        </div>
                    </div>
                </div>
            </section>
            
            <script type="text/x-handlebars-template" data-template="leaderboardDetailsTemplate">
                <div class="tournament-header">
                    <h2 class="page-header">Leaderboard <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div></span></h2>
                    {{#if error}}
                    <div class="screen-message error-message">
                        {{message}}
                    </div>
                    {{else}}
                    <div class="tournament-h-details">
                        <div class="tournament-l-cnt">
                            <div class="t-name">{{tournamentDetails.tournamentName}}</div>
                        </div>
                        <div class="tournament-r-cnt">
                            <div class="total-teams"> {{totalPlayers}} teams</div>
                        </div>
                    </div>
                    {{/if}}
                </div>
                {{#unless error}}
                {{#if playerLeaderBoardList.length}}
                    <div class="list-teams">
                        {{#each playerLeaderBoardList}}
                        <div class="team-item">
                            <div class="rank {{prize}}">
                                {{rank}}
                            </div>
                            <div class="item-details">
                                <div class="photo-name-status-total">
                                    <div class="photo-name-status">
                                        <div class="photo {{#unless imageUrl}}icon{{/unless}}"><img src="{{imageUrl}}" /></div>
                                        <div class="name-status">
                                            <div class="name">{{firstName}} {{lastName}} </div>
                                            <div class="status">{{participationStatus}}</div>
                                        </div>
                                    </div>
                                    <div class="total-score">{{totalScore}}</div>
                                </div>
                                {{#if members.length}}
                                <div class="member-list">
                                    {{#each members}}
                                    <div class="member">
                                        <div class="photo {{#unless imageUrl}}icon{{/unless}}"><img src="{{imageUrl}}" /></div>
                                        <div class="name" title="{{firstName}} {{lastName}}">{{firstName}} {{lastName}} </div>
                                    </div>
                                    {{/each}}
                                </div>
                                {{/if}}
                            </div>
            
                        </div>
                        {{/each}}
                    </div>
                {{else}}
                    No active players found..
                {{/if}}
                {{/unless}}
            </script>
            
            <script type="text/x-handlebars-template" data-template="leaderboardAdDetailsTemplate">
            {{#if sponsorList.length}}
            <div class="ad-title">A Big <span>THANK YOU</span> to our Sponsors!</div>
            <div class="img-ad-p">
                {{#each sponsorList}}
                    <div class="img-ad {{#if ../twoLayout}} two-layout{{/if}}">
                     <img src="{{sponsorImageURL}}" />
                    </div>
                {{/each}}
            </div>
            {{/if}}
            </script>
            
            <script type="text/x-handlebars-template" data-template="leaderboardListDetailsTemplate">
            {{#if playerLeaderBoardList.length}}
            <div class="positions-title">Leaderboard Snapshot</div>
                <div class="list-positions">
                    <div class="lt head">
                        <div>Pos</div>
                        <div>Name</div>
                    </div>
                    {{#each playerLeaderBoardList}}
                    <div class="lt">
                        <div>{{rank}}</div>
                        <div>{{firstName}} {{lastName}}</div>
                    </div>
                    {{/each}}
                </div>
            {{/if}}
            </script>
            
            
        </main>
        <script  src="library/js/leaderboard.js"></script>
    </body>
</html>
