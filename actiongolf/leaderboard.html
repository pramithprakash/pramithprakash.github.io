<!DOCTYPE HTML>
<html lang="en" class="slim-header">
    <head>
        <title>ActionGolfers | Leaderboard</title>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="images/fav.png">
        <link rel="apple-touch-icon" href="images/fav.png">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="library/css/leaderboard.css" />
    </head>
    <body>
        <main>

            <header>
                <section>
                    <nav>
                        <a class="logo" href="./" title="ActionGolfers">ActionGolfers</a>
                    </nav>
                </section>
            </header>
            <section>
                <div class="leaderboard-container">
                    <h2 class="page-header loading">Leaderboard <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div></span></h2>
                    <div class="screen-message error-message hide">
                        Something went wrong. We are working on getting this fixed as soon as we can. Please try later.
                    </div>
                    <div class="col-12">
                        <div id="leaderboard-cnt" class="leaderboard-content">
                            <div id="pageLoad" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                            <div id="leaderboardDetails" class="leaderboard-details"></div>
                        </div>
                    </div>
                </div>
            </section>
            
            <script type="text/x-handlebars-template" data-template="leaderboardDetailsTemplate">
                {{#if playerLeaderBoardList.length}}
                    <div class="list-teams">
                        {{#each playerLeaderBoardList}}
                        <div class="team-item">
                            <div class="rank {{prize}}">
                               {{#if rank}} {{rank}} {{else}} NA {{/if}}
                            </div>
                            <div class="item-details">
                                <div class="photo-name-status-total">
                                    <div class="photo-name-status">
                                        <div class="photo {{#unless imageUrl}}icon{{/unless}}"><img src="{{imageUrl}}" /></div>
                                        <div class="name-status">
                                            <div class="name">{{firstName}} {{lastName}} </div>
                                            <div class="status">{{participationStatus}}</div>
                                        </div>
                                    </div>
                                    <div class="total-score">{{totalScore}}</div>
                                </div>
                                {{#if members.length}}
                                <div class="member-list">
                                    {{#each members}}
                                    <div class="member">
                                        <div class="photo {{#unless imageUrl}}icon{{/unless}}"><img src="{{imageUrl}}" /></div>
                                        <div class="name" title="{{firstName}} {{lastName}}">{{firstName}} {{lastName}} </div>
                                    </div>
                                    {{/each}}
                                </div>
                                {{/if}}
                            </div>
            
                        </div>
                        {{/each}}
                    </div>
                {{else}}
                    No active players found..
                {{/if}}
            </script>
            
            
        </main>
        <script  src="library/js/leaderboard.js"></script>
    </body>
</html>
